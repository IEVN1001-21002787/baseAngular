<form (ngSubmit)="calcularSigno(form.value)" #form="ngForm">
  <div>
    <label>Nombre:</label>
    <input type="text" name="nombre" ngModel required />
  </div>
  <div>
    <label>Apellido Paterno:</label>
    <input type="text" name="apellidoPaterno" ngModel required />
  </div>
  <div>
    <label>Apellido Materno:</label>
    <input type="text" name="apellidoMaterno" ngModel required />
  </div>
  <div class="fecha-container">
    <input type="number" placeholder="Día" name="dia" ngModel required min="1" max="31" />
    <input type="number" placeholder="Mes" name="mes" ngModel required min="1" max="12" />
    <input type="number" placeholder="Año" name="anio" ngModel required />
  </div>
  <div>
    <label class="sexo-label">
      <input type="radio" name="sexo" value="Masculino" ngModel /> Masculino
    </label>
    <label class="sexo-label">
      <input type="radio" name="sexo" value="Femenino" ngModel /> Femenino
    </label>
  </div>
  <button type="submit">Calcular Signo</button>
</form>

<!-- Modal -->
<div *ngIf="mostrarModal" class="modal">
  <p>{{ resultado }}</p>
  <p>Tienes {{ edad }} años.</p> <!-- Aquí se mostrará la edad -->
  <img *ngIf="imagenSigno" [src]="imagenSigno" alt="Signo zodiacal" />
  <button (click)="cerrarModal()">Cerrar</button>
</div>
