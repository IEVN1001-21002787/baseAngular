<div>
    <form [formGroup]="formulario" (ngSubmit)="calcularDistancia()">
      <label for="x1">X 1:</label>
      <input id="x1" formControlName="x1" type="number">
      
      <label for="y1">Y 1:</label>
      <input id="y1" formControlName="y1" type="number">
      
      <label for="x2">X 2:</label>
      <input id="x2" formControlName="x2" type="number">
      
      <label for="y2">Y 2:</label>
      <input id="y2" formControlName="y2" type="number">
      
      <button type="submit">Calcular distancia</button>
    </form>
  
    <div *ngIf="distancia !== 0">
      <p>La distancia entre los puntos es: {{ distancia }}</p>
    </div>
  </div>
